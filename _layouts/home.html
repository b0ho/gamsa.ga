<!DOCTYPE html>

<html class="no-js">

    <head>
        {% include head.html %}
    </head>
    <body>
        {% include nav.html %}
        <!-- Header -->
        <header class="header flex" role="banner">
            <div class="container animated fadeIn">
                <div class="row">
                    <a href="{{ site.url }}">
                        <img
                            src="{{ site.logo }}"
                            class="img-circle zoombtn animated rotateIn"
                        />
                    </a>
                    <h3 class="title">
                        <a class="zoombtn" href="{{ site.url }}">
                            <p style="font-size:1.2rem;font-weight:300">
                                {{ site.name }}
                            </p>
                        </a>
                    </h3>
                    <hr class="hr-line" />
                    <h3 class="title">
                        <p style="font-size:1rem;font-weight:300">
                            {{ site.bio }}
                        </p>
                        <p style="font-size:1rem;font-weight:300">
                            {{ site.bio2 }}
                        </p>
                        <p style="font-size:1rem;font-weight:300">
                            {{ site.bio3 }}
                        </p>
                    </h3>
                    {% include social-links.html %}
                    <hr class="hr-line" />
                    <h3 class="title">
                        <a class="btn zoombtn" href="{{ site.url }}/about">
                            상품정보
                        </a>
                        <a class="btn zoombtn" href="{{ site.url }}/posts">
                            곶감이야기
                        </a>
                        <a class="btn zoombtn" href="{{ site.url }}/faq">
                            질문답변
                        </a>
                    </h3>
                </div>
            </div>
        </header>
        {% include scripts.html %}
    </body>
</html>
